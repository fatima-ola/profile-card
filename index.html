<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile Card</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        // ProfileCard complex component
       const ProfileCard = ()=> {
            return(
               <div>
                    <Avatar />
                    <UserName />
                    <SocialLinks />
                </div>
            )
        }

        //  Avatar component
        const Avatar = () => {
            return(
               <img src="https://media-exp1.licdn.com/dms/image/C4D03AQHrcpTaSpN-og/profile-displayphoto-shrink_400_400/0/1606946313491?e=1644451200&v=beta&t=fPfVUDv6KTlkaU6f4mbcN8E3-58zN6sFYyDNsnVjHlU" alt="profile Image"/>
            )
        }

        //  UserName component
        const UserName = () => {
            return(
                <h1>Profile Name</h1>
            )
        }
      
        // SocialLinks component
        const SocialLinks = () => {
            return(
                <div>
                    <Like />
                    <Share /> 
                    <Add /> 
                </div>
            )
        }

        // Like component
        const Like = () => {
            return(
                <div></div>
            )
        }

        // Share component
        const Share = () => {
            return(
                <div></div>
            )
        }

        // Add component
        const Add = () => {
            return(
                <div></div>
            )
        }
  
     

      ReactDOM.render(
        <ProfileCard />,
        document.getElementById("app")
      );
  
    </script>
  
</body>
</html>
